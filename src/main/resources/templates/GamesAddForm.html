<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="$head(titulo='correcto')"></title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        nav a:hover {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <header th:replace="Navegacion"></header>

    <h1>Creación de un nuevo Juego</h1>
    <form class="form" action="/Games" method="post">
        <label for="description">Descripción</label>
        <input id="description" name="description" placeholder="Descripción">

        <label for="category">Categoria</label>
        <select id="category" name="category">
            <option value="plataformas">Informática</option>
            <option value="accion">Política</option>
            <option value="estrategia">Humor Negro</option>
            <option value="otro">Otra</option>
        </select>

        <label for="author">Autor</label>
        <input id="author" name="author" placeholder="Nombre del creador">

        <button>Crear</button>
    </form>
</body>

</html>
