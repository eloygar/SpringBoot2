<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
        }

        #red {
            background-color: red;
            color: white;
        }
    </style>

</head>

<body>
    <form action="http://localhost:8080/saveOnDisk" method="post">
        <label for="name">Nombre<input type="text" name="name" placeholder="nombre del producto"></label>

        <label for="price">Precio:<input type="text" name="price" placeholder="Precio del producto"></label>

        <button type="submit">Enviar al servidor</button>
    </form>

    <button id="red">Eliminar fichero del servidor</button>
    <script>
        document.getElementById("red").addEventListener("click", handleDelete)
        function handleDelete() {
            // alert("sos boluditto")
            fetch("http://localhost:8080/removeFile",{method: "DELETE"})
            .then(response => alert ("el servidor respondio"))
        }
    </script>
</body>

</html>
